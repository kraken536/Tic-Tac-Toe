<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/select-box.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/playboard.css">
    <link rel="stylesheet" href="styles/result-box.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <!--Select Box Beginnig-->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">
                Select Which Player You Want To Be:
            </div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
            <span>
            </span>
        </div>
    </div>
    <!--Select Box Ending-->

    <!--Playboard Section Start-->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <!--Playboard section End-->

    <!--Result Box Beginning-->
    <div class="result-box">
        <div class="won-text">The Player<p>X</p>Won The Game!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
    <!--Result Box End-->

    <script src="index.js"></script>
</body>
</html>
